<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski-Jump Game</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="container">
    <div class="panel">
      <div>
        <label for="life">Life: </label>
        <meter  id='life'
                min="0" max="1000"
                low="200" high="500" optimum="700"
                value="1000"
        ></meter>
      </div>
    
      <button class="start-btn btn">START</button>
      <button class="how-btn btn">HOW TO PLAY</button>
      <div class="score">Score: 0</div>
    </div>
    <div class="how-to hidden">
      <ul id="how-to-menu">
        <li>
          <img src="./img/arrow_up_square_fill.png" alt="arrow up icon">
          <img src="./img/arrow_down_square_fill.png" alt="arrow down icon">
        </li>
        <li>
          <img src="./img/flag-icon.png" alt="flag icon">
          <img src="./img/caution-icon.png" alt="flag icon">
        </li>
        <li>
          <img src="./img/favicon-32x32.png" alt="power up">
          <img src="./img/thumbs-up-icon.png" alt="thumbs up">
        </li>
      </ul>
    </div>
    <canvas class="canvas"></canvas>  
  </div>
  <script src="./src/Sound.js"></script>
  <script src="./src/PowerUp.js"></script>
  <script src="./src/Obstacle.js"></script>
  <script src="./src/Player.js"></script>
  <script src="./src/Slope.js"></script>
  <script src="./src/Background.js"></script>
  <script src="./src/skiJumpApp.js"></script>
  <script src="./src/index.js"></script>
</body>
</html>
